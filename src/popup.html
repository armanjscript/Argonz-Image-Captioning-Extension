<body class="flex items-center justify-center bg-[#B7DBF7] py-2 h-screen">

        <img src="images/argonz_logo.png" alt="Placeholder" class="mb-2 rounded w-1/3 h-[160px]">
        <input type="file" class="hidden" accept="image/*" id="image-input">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Upload Your Image
        </label>
        <div class="w-full h-44 flex items-center justify-center mb-2">
            <img src="https://via.placeholder.com/100" alt="Placeholder" class="rounded-lg border-4 border-gray-300 shadow-md object-cover w-full h-full" id="image-show">
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200 mt-4" id="generate-button">Generate Caption</button>
        <p id="caption-output" class="mt-4 text-lg"></p>

        </div>
        <a href="https://donito.me/akademi_arman" class="text-blue-500 mt-2 mb-4" target="_blank">
            <span class="flex items-center">
